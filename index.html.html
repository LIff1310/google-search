    <style>
        * {
            margin: 0px;
            padding: 0px;

        body {

            background-color: beige;

        h1 {

            min-width: 500px;
            height: 50px;
            margin: 0 auto;
            line-height: 50px;
            text-align: center;
        }
        form span.search-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px
        }
        form input.search-entry {
            width: 90%;
            height: 30px;
            border: none;
            border-radius: 30px;
            background-color: white;
            padding:  0 10px;
        }
        form input.search-entry:focus {
            outline: none;
        }
        form > input.search-button {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: none;
            background-color: palevioletred;
        }
        div.entry-group {
            display: inline-block;
            width: calc(40px + 80%);
            height: 38px;
            background-color: white;
            border: 1px gray solid;
            border-radius: 19px;
            line-height: 38px;
        }
    </style>
